<div class="search-page">
  <!-- Buscador -->
  <div class="search-bar">
    <h2>BUSCAR PELÍCULAS</h2>
    <input
      type="text"
      [(ngModel)]="query"
      placeholder="Introduce el título de una película"
      (input)="searchMovies()"
      class="search-input"
    />
    <button (click)="searchMovies()" class="search-btn">Buscar</button>
  </div>

  <!-- Resultados de películas -->
  <div class="results-container">
    <app-movie-list *ngIf="movies.length > 0" [movies]="movies"></app-movie-list>
  </div>
</div>
